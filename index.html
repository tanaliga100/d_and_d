<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ProjectManager</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="./dist/styles.css" />
    <script src="/dist/app.js" defer></script>
  </head>
  <body
    class="w-[100%] h-[100%] box-border p-10 font-poppins mx-auto container  bg-black/90 "
  >
    <h1 class="text-4xl text-red-900 font-extrabold">D&D</h1>
    <p class="text-orange-400">
      A drag and drop project built with Typescript in an Object-oriented manner
    </p>
    <small class="text-white/90 font-extralight">...can drag from active to finished && vice-versa</small>
    <template id="project-input">
      <section class="text-white py-5">
        <form class="w-screen gap-3">
          <div class="form-control py-2">
            <input type="text" id="title" class="text-orange-900 py-2 placeholder:text-slate-400 w-60 p-2" placeholder="Project title.."/>
          </div>
          <div class="form-control py-2">
            <textarea id="description" rows="1"  class="text-orange-900  placeholder:text-slate-400 p-2" placeholder="Project description.."  /></textarea>
          </div>
          <div class="form-control py-2">
            <input type="number" id="people" step="1" min="0" max="10"  class="text-orange-900  py-2 w-40 placeholder:text-slate-400 p-2" placeholder="Number of People.."  />
          </div>
          <button class="bg-red-900 mt-5 p-3 rounded-md hover:bg-red-800 leading-loose" type="submit">Add Project</button>
        </form>
      </section>
    </template>
   

      <template id="single-project" class="w-90 pb-10">
      <li draggable="true" class="bg-red-900 m-1 p-3">
        <h4 class="text-3xl font-thin "></h4>
        <h6 class="text-xl"></h6>
        <p class="text-xl"></p>

      </li>
    </template>
    <template id="project-list">
      <section class="projects" class="bg-red-900 text-4xl">
        <header class="">
          <h2 class="font-bold text-3xl text-yellow-900"></h2>
        </header>
        <ul class="bg-white text-white p-5">
        </ul>
      </section>
    </template>
    <div id="app" ></div>
  </body>
</html>
